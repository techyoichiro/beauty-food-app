name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build support page with environment variables
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # 設定ファイルにWebhook URLを埋め込み
          echo "Original config.js:"
          cat support-page/config.js
          
          # 環境変数が設定されているか確認
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "Error: SLACK_WEBHOOK_URL is not set"
            exit 1
          fi
          
          echo "Replacing webhook URL..."
          sed "s|REPLACE_WITH_ACTUAL_WEBHOOK_URL|$SLACK_WEBHOOK_URL|g" support-page/config.js > support-page/config.js.tmp
          mv support-page/config.js.tmp support-page/config.js
          
          # 確認（URLの最初の30文字のみ表示してセキュリティを保つ）
          echo "Updated config.js (first 200 chars):"
          head -c 200 support-page/config.js
          echo ""
          echo "Webhook URL length: ${#SLACK_WEBHOOK_URL}"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 