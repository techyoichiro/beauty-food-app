name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build support page with environment variables
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "=== デバッグ情報 ==="
          echo "Original config.js:"
          cat support-page/config.js
          echo ""
          
          # 環境変数が設定されているか確認
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "❌ Error: SLACK_WEBHOOK_URL is not set"
            exit 1
          fi
          
          echo "✅ Webhook URL設定確認:"
          echo "- URL長: ${#SLACK_WEBHOOK_URL}"
          echo "- URL開始: ${SLACK_WEBHOOK_URL:0:30}..."
          echo ""
          
          # 一時的なPythonスクリプトを作成
          echo "🔄 Python置換実行中..."
          cat > replace_webhook.py << 'EOF'
          import sys
          import os
          
          webhook_url = os.environ.get('SLACK_WEBHOOK_URL')
          if not webhook_url:
              print("❌ Environment variable not found")
              sys.exit(1)
          
          with open('support-page/config.js', 'r', encoding='utf-8') as f:
              content = f.read()
          
          # 置換実行
          new_content = content.replace('REPLACE_WITH_ACTUAL_WEBHOOK_URL', webhook_url)
          
          with open('support-page/config.js', 'w', encoding='utf-8') as f:
              f.write(new_content)
          
          print('✅ Python置換完了')
          EOF
          
          python3 replace_webhook.py
          rm replace_webhook.py
          
          echo "📝 置換後のconfig.js（最初の5行）:"
          head -5 support-page/config.js
          echo ""
          
          # 置換が成功したか確認
          if grep -q "REPLACE_WITH_ACTUAL_WEBHOOK_URL" support-page/config.js; then
            echo "❌ エラー: 置換が完了していません"
            grep -n "REPLACE_WITH_ACTUAL_WEBHOOK_URL" support-page/config.js
            exit 1
          else
            echo "✅ 置換成功！"
          fi
          
          # 最終確認
          echo "=== 最終確認 ==="
          echo "SLACK_WEBHOOK_URL が含まれているか確認:"
          if grep -q "https://hooks.slack.com" support-page/config.js; then
            echo "✅ Webhook URL が正しく設定されています"
          else
            echo "❌ Webhook URL が見つかりません"
            cat support-page/config.js | grep -A 2 -B 2 "SLACK_WEBHOOK_URL"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 