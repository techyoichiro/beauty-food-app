name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build support page with environment variables
        run: |
          # 設定ファイルにWebhook URLを埋め込み
          sed "s|REPLACE_WITH_ACTUAL_WEBHOOK_URL|${{ secrets.SLACK_WEBHOOK_URL }}|g" support-page/config.js > support-page/config.js.tmp
          mv support-page/config.js.tmp support-page/config.js
          
          # 確認
          echo "Webhook URL has been embedded in config.js"
          echo "First 100 characters of config.js:"
          head -c 100 support-page/config.js
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 