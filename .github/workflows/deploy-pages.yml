name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build support page with environment variables
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # 設定ファイルにWebhook URLを埋め込み
          echo "=== デバッグ情報 ==="
          echo "Original config.js:"
          cat support-page/config.js
          echo ""
          
          # 環境変数が設定されているか確認
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "Error: SLACK_WEBHOOK_URL is not set"
            exit 1
          fi
          
          echo "Webhook URL設定確認:"
          echo "- URL長: ${#SLACK_WEBHOOK_URL}"
          echo "- URL開始: ${SLACK_WEBHOOK_URL:0:30}..."
          echo ""
          
          echo "置換実行中..."
          # より確実な置換を実行
          sed -i "s|REPLACE_WITH_ACTUAL_WEBHOOK_URL|$SLACK_WEBHOOK_URL|g" support-page/config.js
          
          echo "置換後のconfig.js:"
          cat support-page/config.js
          echo ""
          
          # 置換が成功したか確認
          if grep -q "REPLACE_WITH_ACTUAL_WEBHOOK_URL" support-page/config.js; then
            echo "エラー: 置換が完了していません"
            exit 1
          else
            echo "置換成功！"
          fi
          
          # 最終確認
          echo "=== 最終確認 ==="
          echo "設定ファイルの内容（最初の300文字）:"
          head -c 300 support-page/config.js
          echo ""
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 